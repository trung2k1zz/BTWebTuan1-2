<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
    <style>
        table,tr,td,th{
            border: 1px solid orchid ;
            border-collapse: separate;
            text-align: center;
            font-family: serif, fantasy;

        }
        th{
            background: orchid;
        }
        td{
            background: rgb(228, 161, 183);
            color: mediumblue;
        }

        
        #number{
            background-color:lightseagreen;
            color: black;
        }
    </style>
</head>
<body>
    <table style="width: 500px; height: 200px;">
        <Caption>NUMBERS 1-5 in VARIOUS LANGUAGES</Caption>
        <tr>
            <th style="background-color:rgb(228, 161, 183);"></th>
            <th>English</th>
            <th>Espanol</th>
            <th>Francais</th>
            <th>Italiano</th>
            <th>Deutsch</th>
        </tr>
        <tr>
            <td id = "number">1</td>
            <td>one</td>
            <td>uno</td>
            <td>un</td>
            <td>uno</td>
            <td>eins</td>
        </tr>
        <tr>
            <td id = "number">2</td>
            <td>two</td>
            <td>dos</td>
            <td>deux</td>
            <td>due</td>
            <td>zwei</td>
        </tr>
        <tr>
            <td id = "number">3</td>
            <td>three</td>
            <td>tres</td>
            <td>trois</td>
            <td>tre</td>
            <td>drei</td>
        </tr>
        <tr>
            <td id = "number">4</td>
            <td>four</td>
            <td>cuatro</td>
            <td>quatre</td>
            <td>quattro</td>
            <td>vier</td>
        </tr>
        <tr>
            <td id = "number">5</td>
            <td>five</td>
            <td>cinco</td>
            <td>cinq</td>
            <td>cinque</td>
            <td>funf</td>
        </tr>
    </table>

</body>
</html>

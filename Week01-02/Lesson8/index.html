<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson8: Link Map</title>
</head>
<body>
    <img src="/img/vegetableMap.jpg" alt="vegetable" usemap="#vegetablemap" style="width: 250px; height: 200px;">
    <map name="vegetablemap">
        <area shape="rect" coords="200,80,250,120" href="http://www.bouquetoffruits.com/fruit-facts/grape-facts.htm" alt="grape" target="blank">
        <area shape="poly" coords="" href="http://www.banana.com" alt="banana" target="blank">
        <area shape="circle" coords="40,100,25" href="http://www.hort.purdue.edu/newcrop/morton/lemon.html" alt="mango" target="blank">
    </map>

   <!--<a href="mailto:letuan19431791.iuh@gmail.com" target="blank">Mail</a>--> 
   <p>To assocciate an image with an image map, use the <b>usemap</b> attribute with<br>
        the image you want to become an image map. It should be set with a pound<br>
        (#)sign followed by name of the imagemap definition to be used.
        <br>Click to image vegetables: grade(nho), lemon(chanh), banana(chua lam).
    </p>
</body>
</html>
